  <section class="content">
    <h2>We'd love to hear from you!</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Email: support@fastdrive.com</p>
      <p>Phone: +91-9999999999</p>
    </div>
  </section>

  <section>
    <h2>Visit Our Location</h2>
    <p>We're available 24/7 for your service. Drop by or call us anytime!</p>
    <div style="max-width: 800px; margin: 20px auto;">

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113400.62467202277!2d73.5378742201785!3d24.617109500000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3967e52aa42cce07%3A0xc5b25d1876764db9!2sPacific%20University!5e0!3m2!1sen!2sin!4v1690976881532!5m2!1sen!2sin"
